    <script>
        //Aqui começa o exercício número 6...

        let numero = Number(prompt("Digite um número: "))

        if(numero % 2===0) {
            document.write("O número " + numero + " é par")
        }else{
            document.write("O número " + numero + " é impar")
        }


        //Aqui termina o exercício número 6...
    </script>
