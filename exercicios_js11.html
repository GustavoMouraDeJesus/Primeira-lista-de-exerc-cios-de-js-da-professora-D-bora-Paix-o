<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Aritmética</title>
</head>
<body>

    <h1>Média Aritmética</h1>

    <script>

        let numero1 = parseInt(prompt("Digite sua nota 1!"))
        let numero2 = parseInt(prompt("Digite sua nota 2!"))
        let numero3 = parseInt(prompt("Digite sua nota 3!"))

        let total = (numero1 + numero2 + numero3)
            
        let  mediaFinal = total / 3

        document.write("A sua nota finla é: " + mediaFinal)

    </script>
    
</body>
</html>
