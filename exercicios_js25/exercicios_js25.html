<body>

    <h1>Faltas do aluno</h1>

    <script>

        let faltas = parseInt(prompt("Qual seu número de faltas?"))
        
        if( faltas >= 15){
            document.write("Você infelizmente está reprovado por falta...")
        }else { document.write("Parabéns, você foi aprovado!!!!") }

    </script>
