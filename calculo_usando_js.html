<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo usando javascript</title>
</head>
<body>

    <h1>Calculo usando javascript</h1>


    <script> 



    let numero1 = parseFloat(prompt("Entre com o primeiro número da soma: "))
    let numero2 = parseFloat(prompt("Entre com o segundo número da soma: "))
    let numero3 = parseFloat(prompt("Entre com o terceiro número da soma: "))

    let Soma = numero1 + numero2 + numero3

    document.write("O resultado da Soma é: " + Soma + "<br>")



    let numero4 = parseFloat(prompt("Entre com o primeiro número da multiplicação: "))
    let numero5 = parseFloat(prompt("Entre com o segundo número da multiplicação: "))
    let numero6 = parseFloat(prompt("Entre com o terceiro número da multiplicação: "))

    let multiplicação = numero4 * numero5 * numero6

    document.write("O resultado da multiplicação é: " + multiplicação + "<br>")



    let numero7 = parseFloat(prompt("Entre com o primeiro número da divisão: "))
    let numero8 = parseFloat(prompt("Entre com o segundo número da divisão: "))
    let numero9 = parseFloat(prompt("Entre com o terceiro número da divisão: "))

    let divisão = numero7 / numero8 / numero9

    document.write("O resultado da divisão é: " + divisão + "<br>")




    let numero10 = parseFloat(prompt("Entre com o primeiro número da subtração: "))
    let numero11 = parseFloat(prompt("Entre com o segundo número da subtração: "))
    let numero12 = parseFloat(prompt("Entre com o terceiro número da subtração: "))

    let subtração = numero10 - numero11 - numero12

    document.write("O resultado da subtração é: " + subtração + "<br>")




    </script>


</body>
</html>
