<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 18</title>
</head>
<body>

    <h1>Qual o maior número</h1>

    <script>

        let num1 = parseInt(prompt("Digite um número: "))
        let num2 = parseInt(prompt("Digite mais um número: "))
    
        if(num1 > num2){
            document.write("O maior número é o primeiro digitado, que seria o: " + num1)
        }else{
            document.write("O maior número é o segundo digitado, que seria o: " + num2)
        }

    </script>
    
</body>
</html>
