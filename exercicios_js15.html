<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario</title>
</head>
<body>

    <h1>Salario</h1>

    <script>

        let salariosa = parseInt(prompt("Digite seu salário anterior: "))
        let aumento = salariosa * 0.15
        let salarioca = salariosa + aumento
    
        document.write("Seu novo salário é: " + salarioca)
        

    </script>
    
</body>
</html>
