<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo ou negativo</title>
</head>
<body>

    <h1>Positivo ou negativo</h1>

    <script>

        let num = parseInt(prompt("Digite um número: "));
    
        if (num > 0 ){
            document.write("O número digitado é positivo");
        }else if (num <0 ){
            document.write("O número digitado é negativo");
        }else {
            document.write("O número digitado é igual a zero")
        }

    </script>
    
</body>
</html>
